<!DOCTYPE HTML>
<html>

<head>
	<title>บันทึกลูกค้า</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="./../../css/style.css" />
	<script src="../../js/Costum.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<noscript>
		<link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>

<body class="is-preload">
	<div id="wrapper">
		<section class="main area">
			<header>
				<h1>บันทึกลูกค้า</h1>
			</header>
			<form method="post" action="#">
				<div class="aomfields">
					<div class="field">

						<h3 class="isleft">ประเภท</h3>
						<select class="aomselect" id="type">
							<option value="one">ประเภทที่ 1</option>
							<option value="two">ประเภทที่ 2</option>
							<option value="tree">ประเภทที่ 3</option>
						</select>

						<h3 class="isleft">ชื่อ</h3>
						<input type="text" name="name" id="name" placeholder="ชื่อ" />



						<h3 class="isleft">นามสกุล</h3>
						<input type="text" name="sername" id="sername" placeholder="นามสกุล" />


					<h3 class="isleft">เพศ</h3>
					<h3 class="isleft"><input type="radio" id="r1" name="rr" />
						<label for="r1"><span></span>ชาย</label></h3>
						
					<h3 class="isleft"><input type="radio" id="r2" name="rr" />
						<label for="r2"><span></span>หญิง</label></h3>




					
						<h3 class="isleft">อายุ</h3>
						<input type="text" name="age" id="age" placeholder="อายุ" />



						<h3 class="isleft">เบอร์โทรศัพท์</h3>
						<input type="text" name="tel" id="tel" placeholder="เบอร์โทรศัพท์" />



						<h3 class="isleft">Email</h3>
						<input type="text" name="email" id="email" placeholder="xxx@example.com" />



						<h3 class="isleft">เลขบัตรประชาชน</h3>
						<input type="text" name="IDcard" id="IDcard" placeholder="เลขบัตรประชาชน" />
						<br>



						<a  onclick="save()" class="button">บันทึก</a>
					</div>
				</div>
			</form>
		</section>
	</div>
</body>

</html>
