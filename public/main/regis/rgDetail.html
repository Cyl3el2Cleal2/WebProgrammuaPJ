					<div class="bestColumn">

					<div class="bestColumn">
						<input id="carModel" class="input " type="text" placeholder="กรอกชื่อรถ/ยี่ห้อ/รุ่น" />
					</div>
					<div class="bestColumn"></div>
				</div>

				<!-- ราคา -->
				<div class="bestRow">
					<div class="bestColumn">
						<label>ราคา</label>
					</div>
					<div class="bestColumn">
						<input id="price" class="input " type="text" placeholder="กรอกราคา"
							onkeypress="isInputNumber(event)" />
					</div>
					<div class="bestColumn"></div>
				</div>

				<!-- ปุ่มเพิ่ม -->
				<div class="bestRow">
					<div class="bestColumn"></div>
					<div class="bestColumn">
						<a href="#" class="button search" onclick="addToTable()">เพิ่ม</a>
					</div>
					<div class="bestColumn"></div>
				</div>
