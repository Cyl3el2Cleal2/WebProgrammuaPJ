					<br>

					<br>
					<div class="field">

									<label>อะไหล่</label>
								</div>
								<div class="columnPop">
									<input id=nameSpare type="text">
								</div>
								<div class="columnPop">
									<label>จำนวน</label>
								</div>
								<div class="columnPop">
									<input id="numSpare" type="text">
								</div>
								<div class="columnPop">
									<label>ราคา</label>
								</div>
								<div class="columnPop">
									<input id="priceSpare" type="text">
								</div>
								<div class="columnPop">
									<a onclick="addToTable()" class="button search">เพิ่ม</a>
								</div>
							</div>
							<table id="listTable" class="tableBest">

									<th class="thPop">อะไหล่</th>
