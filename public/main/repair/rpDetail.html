<html>

<head>
	<title>บันทึกรายละเอียดการซ่อม(ช่าง)</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="./../../css/style.css" />
	<noscript>
		<link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="./../../js/serviceRepair.js"></script>
	<style>
		td {
			border: 1px solid black;
			border-collapse: collapse;
			padding: 5px;
			text-align: left;
		}
	</style>

</head>

<body onload="getData()" class="is-preload">

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Main -->
		<section class="bestMain">
			<header>
				<h1>บันทึกรายละเอียดการซ่อม(ช่าง)</h1>
			</header>

			<form method="post" action="#">

				<!-- ชื่อพนักงาน -->
				<!-- ใช้ row เพื่อให้อยู่บรรทัดเดียวกัน ใช้ column เพื่อแบ่งเป็น 3 ส่วน -->
				<div class="field">
					<h3 style="float: left; margin-top: 30px">รหัสพนักงาน</h3>
					<input id="empID" class="input " type="text" maxlength="10" placeholder="กรอกรหัสพนักงาน" />
				</div>

				<!-- วันที่ -->
				<div class="field">
					<h3 style="float: left; margin-top: 30px">วันที่</h3>
					<input id="date" type="date" name="date" placeholder="วันที่" />
				</div>

				<!-- เลขทะเบียน -->
				<div class="field">
					<h3 style="float: left; margin-top: 30px">เลขทะเบียน</h3>
					<input id="carLicense" class="input " type="text" maxlength="10" placeholder="กรอกเลขทะเบียน" />
				</div>

				<!-- รุ่น -->
				<div class="field">
					<h3 style="float: left; margin-top: 30px">รุ่น</h3>
					<input id="carModel" class="input " type="text" maxlength="15" placeholder="กรอกรุ่นรถ" />
				</div>

				<!-- สี -->
				<div class="field">
					<h3 style="float: left; margin-top: 30px">สี</h3>
					<input id="carColor" class="input " type="text" maxlength="15" placeholder="กรอกสีรถ"
						onkeypress="isInputLetter(event)" />
				</div>
				<br>
				<br>

				<!-- fieldset เพื่อให้มีกรอบ -->
				<fieldset>
					<!-- แบ่ง row เพื่อ input ข้อมูลก่อนถึงตาราง -->
					<div class="rowPop">
						<div class="columnPop ">
							<label>อะไหล่</label>
						</div>
						<div class="columnPop">
							<input id=nameSpare type="text" onkeypress="isInputLetter(event)" required>
						</div>
						<div class="columnPop">
							<label>จำนวน</label>
						</div>
						<div class="columnPop">
							<input id="numSpare" type="text" onkeypress="isInputNumber(event)" required>
						</div>
						<div class="columnPop">
							<label>ราคา</label>
						</div>
						<div class="columnPop">
							<input id="priceSpare" type="text" onkeypress="isInputNumber(event)" required>
						</div>
						<div class="columnPop">
							<a onclick="addToTable()" class="button search">เพิ่ม</a>
						</div>
					</div>
					<!-- ตาราง -->
					<table id="listTable" class="tableBest">
						<tr>
							<th class="thPop">อะไหล่</th>
							<th class="thPop">จำนวน</th>
							<th class="thPop">รวม</th>
							<th class="thPop"></th>
						</tr>
						<tr>
							<td class="tdPop">xxx</td>
							<td class="tdPop">xxx</td>
							<td class="tdPop">xxx</td>
							<td class="tdPop">
								<center><a onclick="deleteToTable()" class="button delete">ลบ</a></center>
							</td>
						</tr>
						<tr>
							<td class="tdPop">xxx</td>
							<td class="tdPop">xxx</td>
							<td class="tdPop">xxx</td>
							<td class="tdPop">
								<center><a onclick="deleteToTable()" class="button delete">ลบ</a></center>
							</td>
						</tr>
					</table>
					<br>
				</fieldset>

				<!-- เว้นวรรค เส้นขีด เว้นวรรค -->
				<br>
				<hr>
				<br>
				<!-- ปุ่มถัดไป -->
				<a onclick="insertToDB()" href="#" class="button" style="position: absolute; right: 8%;">ถัดไป</a>
				<br>

			</form>


		</section>



	</div>

	<!-- Scripts -->
	<script>
		if ('addEventListener' in window) {
			window.addEventListener('load', function () { document.body.className = document.body.className.replace(/\bis-preload\b/, ''); });
			document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
		}
	</script>

</body>

</html>
