	<meta charset="utf-8" />

		td {

		}

<body class="is-preload">

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Main -->
		<section class="bestMain">
			<header>
				<h1>บันทึกรายละเอียดการซ่อม(ช่าง)</h1>
			</header>

			<form method="post" action="#">

				<!-- ชื่อพนักงาน -->
				<!-- ใช้ row เพื่อให้อยู่บรรทัดเดียวกัน ใช้ column เพื่อแบ่งเป็น 3 ส่วน -->
				<div class="bestRow">
					<div class="bestColumn">
						<label>รหัสพนักงาน</label>
					</div>
					<div class="bestColumn">
						<input id="empID" class="input " type="text" placeholder="กรอกรหัสพนักงาน" />
					</div>
					<div class="bestColumn"></div>
				</div>

				<!-- วันที่ -->
				<div class="bestRow">
					<div class="bestColumn">
						<label>วันที่</label>
					</div>
					<div class="bestColumn">
						<input id="date" type="date" name="date" placeholder="วันที่" />
					</div>
					<div class="bestColumn"></div>
				</div>

				<!-- เลขทะเบียน -->
				<div class="bestRow">
					<div class="bestColumn">
						<label>เลขทะเบียน</label>
					</div>
					<div class="bestColumn">
						<input id="carLicense" class="input " type="text" placeholder="กรอกเลขทะเบียน" />
					</div>
					<div class="bestColumn"></div>
				</div>

				<!-- รุ่น -->
				<div class="bestRow">
					<div class="bestColumn">
						<label>รุ่น</label>
					</div>
					<div class="bestColumn">
						<input id="carModel" class="input " type="text" placeholder="กรอกรุ่นรถ" />
					</div>
					<div class="bestColumn"></div>
				</div>

				<!-- สี -->
				<div class="bestRow">
					<div class="bestColumn">
						<label>สี</label>
					</div>
					<div class="bestColumn">
						<input id="carColor" class="input " type="text" placeholder="กรอกสีรถ" />
					</div>
					<div class="bestColumn"></div>
				</div>

				<!-- fieldset เพื่อให้มีกรอบ -->
				<fieldset>
					<!-- แบ่ง row เพื่อ input ข้อมูลก่อนถึงตาราง -->
					<div class="bestRow">
						<div class="bestColumn ">
							<label>อะไหล่</label>
						</div>
						<div class="bestColumn">
							<input id="nameSpare" type="text" placeholder="กรอกอะไหล่">
						</div>
						<div class="bestColumn">
							<label>ราคา</label>
						</div>
						<div class="bestColumn">
							<input id="priceSpare" type="text" placeholder="กรอกราคา">
						</div>
						<div class="bestColumn">
							<a onclick="addToTable()" href="#" class="button search">เพิ่ม</a>
						</div>
					</div>
					<!-- ตาราง -->
					<table id="listTable" class="tableBest">
						<tr>
							<!-- ส่วนหัวตาราง -->
							<th class="thBest">อะไหล่</th>
							<th class="thBest">ราคา</th>
							<th class="thBest"></th>
						</tr>
						<tr>
							<!-- ส่วนข้อมูลตาราง -->
							<td class="tdBest">xxx</td>
							<td class="tdBest">xxx</td>
							<td class="tdBest">
								<!-- centerใหุ้่มอยู่ตรงกลาง -->
								<center><a onclick="deleteToTable()" class="button delete">ลบ</a></center>
							</td>
						</tr>
						<tr>
							<!-- ส่วนข้อมูลตาราง -->
							<td class="tdBest">xxx</td>
							<td class="tdBest">xxx</td>
							<td class="tdBest">
								<!-- centerใหุ้่มอยู่ตรงกลาง -->
								<center><a onclick="deleteToTable()" class="button delete">ลบ</a></center>
							</td>
						</tr>

					</table>
					<br>
				</fieldset>

				<!-- เว้นวรรค เส้นขีด เว้นวรรค -->
				<br>
				<hr>
				<br>
				<!-- ปุ่มถัดไป -->
				<a onclick="insertToDB()" href="#" class="button" style="position: absolute; right: 8%;">ถัดไป</a>
				<br>

			</form>


		</section>



	</div>

	<script>

		}
	</script>

</body>

</html>
