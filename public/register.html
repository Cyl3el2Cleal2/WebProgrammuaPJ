<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="./js/serviceRegister.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>สมัครสมาชิก</title>

</head>

<body>

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Main -->
        <section class="main register">
            <header>
                <h1>สมัครสมาชิก</h1>
            </header>
            <br>

            <div class="registerrow">
                <div class="registercolumn">
                    <img id="output" style="width: 150px;" src="./image/user.png" />
                    <br>

                    <!-- <div class="upload-btn-wrapper">
                        <a class="button upload">อัพโหลด</a>
                        <input type="file" accept="image/*" id="myfile" onchange="loadFile(event)"/>
                        <br>
                        <label id="uploadFile">noflie</label>
                    </div> -->
                    <br>
                </div>
                <div class="registercolumn">
                    <h3 class="isleft"><i class="fas fa-user"></i> ชื่อผู้ใช้ </h3>
                    <h3 class="isleft"><input type="text" id="username" placeholder="ชื่อผู้ใช้" /></h3>
                    <h3 class="isleft"><i class="fas fa-unlock"></i> รหัสผ่าน </h3>
                    <h3 class="isleft"><input type="password" id="password" placeholder="รหัสผ่าน" /></h3>
                    <h3 class="isleft"><i class="fas fa-unlock"></i> ยืนยันรหัสผ่าน </h3>
                    <h3 class="isleft"><input type="password" id="confirmpassword" placeholder="ยืนยันรหัสผ่าน" /></h3>
                </div>
            </div>


            <form method="post" action="#">
                <div class="fields">
                    <div class="field">
                        <h3 class="isleft"></i>ชื่อ</h3>
                        <h3 class="isleft"><input type="text" id="firstname" placeholder="ชื่อ" /></h3>
                        <h3 class="isleft"></i> นามสกุล </h3>
                        <h3 class="isleft"><input type="text" id="lastname" placeholder="นามสกุล" /></h3>
                        <br>
                        <h3 class="isleft"></i> เพศ </h3>
                        <h3><div id="gender" class="isleft">
                            <input type="radio" id="r1" name="rr" value="men" />
                            <label for="r1"><span></span>ชาย</label>
                            <p>
                            <input type="radio" id="r2" name="rr" value="women" />
                            <label for="r2"><span></span>หญิง</label>
                        </div>
                        </h3>

                        <h3 class="isleft"></i> เบอร์โทร </h3>
                        <h3 class="isleft"><input type="text" id="tel" placeholder="เบอร์โทร" /></h3>
                        <h3 class="isleft"></i> Email </h3>
                        <h3 class="isleft"><input type="email" id="email" placeholder="XXX@Email.com" /></h3>
                        <h3 class="isleft"></i> อายุ </h3>
                        <h3 class="isleft"><input type="text" id="age" placeholder="อายุ" /></h3>
                        <h3 class="isleft"></i> เลขบัตรประชาชน </h3>
                        <h3 class="isleft"><input type="text" id="idcard" placeholder="เลขบัตรประชาชน" /></h3>
                        <h3 class="isleft"></i> ประเภทงาน </h3>
                        <h3 class="isleft"><input type="text" id="type" placeholder="ประเภทงาน" /></h3>
                        <h3 class="isleft"></i> ที่อยู่ </h3>
                        <h3 class="isleft"><input type="text" id="address" placeholder="ที่อยู่" /></h3>
                    </div>
                    <a onclick="register()" class="button ok">ตกลง</a>
                </div>
            </form>

        </section>

    </div>
    <script>
        var loadFile = function (event) {
            var reader = new FileReader();
            reader.onload = function () {
                var output = document.getElementById('output');
                output.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
            document.getElementById("uploadFile").innerHTML = document.getElementById("myfile").value;

        };
    </script>


</body>

</html>
